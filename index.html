<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TP COMPILADORES</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://adminlte.io/themes/dev/AdminLTE/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="https://adminlte.io/themes/dev/AdminLTE/dist/css/adminlte.min.css"
    />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <section class="content">
        <!-- left column -->
        <div class="row">
          <div class="col-md-4">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">1erPaso</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->

              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Alfabeto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="alphabet"
                    placeholder="Ingrese el Alfabeto"
                  />
                  <br/>
                  <label for="exampleInputEmail1">Definiciones Regulares</label>
                  <textarea
                    name=""
                    class="form-control"
                    id="defs"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <div id="alert" class="alert alert-warning d-flex align-items-center" role="alert" style="display:none !important">
                  <!-- <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg> -->
                  <div>
                    An example danger alert with an icon
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="generateButton"
                >
                  Generar AFD
                </button>
              </div>
            </div>
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">2doPaso</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Test del AFD</label>
                  <input
                    type="text"
                    class="form-control"
                    id="input"
                    placeholder="Ingrese la Prueba"
                  /><br />
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button id="runButton" type="submit" class="btn btn-primary">
                  Testear AFD</button>
               </div>
                       
                    </div> 
          </div>
          <div class="col-md-7">
            <!-- general form elements -->
              <br><br>
                    <div id="table"></div>
                    <div id="graph"></div>
                    <div class="card-body">
                      <div class="card-header">
                       <h3>Resultado del test</h3>
                      </div>
                      <h1 id="result"></h1>
                    </div> 
          
        </div>
      </section>
      
    </div>
    <script type="module" src="index.js"></script>

    <!-- Bootstrap 4 -->
    <script src="https://adminlte.io/themes/dev/AdminLTE/plugins/jquery/jquery.min.js"></script>
